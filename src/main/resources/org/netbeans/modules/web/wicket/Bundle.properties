OpenIDE-Module-Name=WicketCore
OpenIDE-Module-Short-Description=Adds support for Apache Wicket to web projects
OpenIDE-Module-Display-Category=Wicket
OpenIDE-Module-Long-Description=\
    Wicket support module for NetBeans IDE 8.0. \n\n\
    Create a web application and then, in the Frameworks panel, specify files that will make up the starting point of your Wicket application. \n\n\
    During development, you have various Wicket-specific features to help you, such as file templates, navigator, and hyperlinks.
